<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="updateDisplay('%')">%</button>
            <button class="operator" onclick="updateDisplay('/')">/</button>
            <button class="operator" onclick="updateDisplay('*')">*</button>
            <button class="number" onclick="updateDisplay(7)">7</button>
            <button class="number" onclick="updateDisplay(8)">8</button>
            <button class="number" onclick="updateDisplay(9)">9</button>
            <button class="operator" onclick="updateDisplay('-')">-</button>
            <button class="number" onclick="updateDisplay(4)">4</button>
            <button class="number" onclick="updateDisplay(5)">5</button>
            <button class="number" onclick="updateDisplay(6)">6</button>
            <button class="operator" onclick="updateDisplay('+')">+</button>
            <button class="number" onclick="updateDisplay(1)">1</button>
            <button class="number" onclick="updateDisplay(2)">2</button>
            <button class="number" onclick="updateDisplay(3)">3</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="number" onclick="updateDisplay(0)">0</button>
            <button class="decimal" onclick="updateDisplay('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.calculator {
    width: 300px;
    margin: 50px auto;
    background-color: gray;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: none;
    border-bottom: 1px solid #ccc;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    margin-top: 20px;
}

button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    cursor: pointer;
}

.clear {
    background-color: maroon;
    color: #fff;
}

.operator {
    background-color: darkgreen;
    color: #fff;
}

.equal {
    background-color: yellowgreen;
    color: #fff;
}

.decimal {
    background-color: #666;
    color: #fff;
}

.number {
    background-color: white;
}
</style>
<script>
let displayValue = "";

function updateDisplay(value) {
    displayValue += value.toString();
    document.getElementById("display").value = displayValue;
}

function clearDisplay() {
    displayValue = "";
    document.getElementById("display").value = displayValue;
}

function calculate() {
    try {
        const er ="Enter number first"
        const re = "tang ina mo ";
        let num = 143;
        const result = eval(displayValue);
        displayValue = result.toString();
      if( num == result){
        displayValue = re.toString();
      }
        document.getElementById("display").value = displayValue;
    } catch (error) {
        displayValue = "Gago Error";
        document.getElementById("display").value = displayValue;
    }
}
</script>
